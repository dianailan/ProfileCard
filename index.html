<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- style link -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

  <!-- font link -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="pattern-top abs" src="images/bg-pattern-top.svg" alt="top pattern">
  <img class="pattern-bottom abs" src="images/bg-pattern-bottom.svg" alt="bottom pattern">
  <div id="card" class="abs">
    <img class="card-pattern" src="images/bg-pattern-card.svg" alt="card pattern">
    <div class="profile-div abs">
      <img class="victor" src="images/image-victor.jpg" alt="Profile photo">
    </div>
    <div class="text-div">
      <h2>Victor Crest <span> 26</span></h2>
      <p class="london">London</p>
    </div>
    <div class="followers">
      <div class="">
        <p class="bold-style">80K</p>
        <p class="light-style">Followers</p>
      </div>
      <div class="">
        <p class="bold-style">803K</p>
        <p class="light-style">Likes</p>
      </div>
      <div class="">
        <p class="bold-style">1.4K</p>
        <p class="light-style">Photos</p>
      </div>
    </div>
  </div>
  <!--


  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
